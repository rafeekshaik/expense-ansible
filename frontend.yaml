- name: configuring frontendserver
  hosts: frontend
  become: yes
  tasks:
  - name: installing nginx
    ansible.builtin.package:
       name: nginx
       state: installed
  - name: enable and start nginx
    ansible.builtin.service:
      name: nginx
      state: started
      enabled: yes

  - name: remove html directory
    ansible.builtin.file:
      path: /usr/share/nginx/html
      state: absent
